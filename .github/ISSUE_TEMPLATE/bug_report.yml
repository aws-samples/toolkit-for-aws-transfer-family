name: Bug report
description: Create a report to help us improve.
labels: "bug"

body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: >-
        A clear description of what the bug is. Include log entries and error messages wherever possible. **Do not include any sensitive information.**
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to Reproduce
      description: Steps to reproduce the behavior.
      value: |
        ```
        *P.S. Please do not attach files as it's considered a security risk. Add code snippets directly in the message body as much as possible.*
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: >-
        A clear and concise description of what you expected to happen.

  - type: textarea
    attributes:
      label: Screenshots
      description: >-
        If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: input
    attributes:
      label: AWS Region
      description: >-
        The AWS region(s) you observed and reproduced this behavior in.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here.
        [e.g. URL or Ticket]